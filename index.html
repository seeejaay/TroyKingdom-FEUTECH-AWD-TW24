<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Tipsy Tavern | Home</title>
    <link
      rel="shortcut icon"
      href="./assets/img/KokoNatsu_Logo.png"
      type="png"
    />

    <link rel="stylesheet" href="./assets/Style/header.css" />
    <link rel="stylesheet" href="./assets/Style/indexstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="">
    <header class="w-100">
      <nav class="navbar navbar-expand-lg shadow p-2 w-100" id="_navColor">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              class="img-logo-size"
              src="./assets/images/logo.png"
              alt="logo here"
            />
          </a>

          <div class="d-flex">
            <button
              class="navbar-toggler"
              id="burgerButton"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars hamburger" id="_hamburger"></i>
            </button>

            <button id="_changeThemeConS" type="button" class="btn i-pos">
              <i class="fas fa-moon fa" id="_changeThemeS"></i>
            </button>
          </div>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <button class="btn btn-login" id="_btnLogin">Sign In</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-signup">Sign Up</button>
              </li>
              <li class="nav-item">
                <button id="_changeThemeConL" type="button" class="btn i-pos">
                  <i class="fas fa-moon fa" id="_changeThemeL"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper-main">
      <div
        class="carousel slide"
        id="_carousel"
        data-bs-ride="carousel"
        data-bs-pause="false"
        data-bs-keyboard="false"
        data-bs-interval="3000"
      >
        <div class="carousel-text">
          <h1>Tipsy Tavern</h1>
          <span
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo
            vitae consequuntur, reiciendis voluptatibus, voluptatem debitis
            error, eos fugit veniam cumque officia! Iusto fuga enim officiis
            quod nesciunt veniam! Ab, tempore.</span
          >
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.wideopencountry.com/wp-content/uploads/sites/4/eats/2018/06/how-many-drinks-in-an-alcohol-bottle.png?fit=1056%2C704"
              class="d-block w-100 h-100"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://t4.ftcdn.net/jpg/03/33/21/15/360_F_333211562_hH0x0tAHHq0OXPPICVZ2RXFyBViS4Wib.jpg
              "
              class="d-block w-100 h-100"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.tastingtable.com/img/gallery/15-liquors-your-home-bar-should-have/intro-1661193875.jpg"
              class="d-block w-100 h-100"
              alt=""
            />
          </div>
        </div>
        <div class="carousel-indicators">
          <button
            data-bs-target="#_carousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            data-bs-target="#_carousel"
            data-bs-slide-to="1"
            class=""
          ></button>
          <button
            data-bs-target="#_carousel"
            data-bs-slide-to="2"
            class=""
          ></button>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
