<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Troy Kingdom Project</title>
  <link rel="stylesheet" href="./assets/Style/header.css" />
  <link rel="stylesheet" href="./assets/Style/style.css" />
  <link rel="stylesheet" href="./assets/Style/carousel.css">

  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="">
  <header class="w-100">
    <nav class="navbar navbar-expand-lg shadow p-2 w-100" id="_navColor">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="img-logo-size" src="./assets/images/logo.png" alt="logo here" />
        </a>

        <div class="d-flex">
          <button class="navbar-toggler" id="burgerButton" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars hamburger" id="_hamburger"></i>
          </button>

          <button id="_changeThemeConS" type="button" class="btn fa">
            <i class="fas fa-moon" id="_changeThemeS"></i>
          </button>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-login" id="_btnLogin">Sign In</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-signup">Sign Up</button>
            </li>
            <li class="nav-item">
              <button id="_changeThemeConL" type="button" class="btn fa">
                <i class="fas fa-moon" id="_changeThemeL"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- CAROUSEL -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.tastingtable.com/img/gallery/15-liquors-your-home-bar-should-have/intro-1661193875.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://t4.ftcdn.net/jpg/03/33/21/15/360_F_333211562_hH0x0tAHHq0OXPPICVZ2RXFyBViS4Wib.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.wideopencountry.com/wp-content/uploads/sites/4/eats/2018/06/how-many-drinks-in-an-alcohol-bottle.png?fit=1056%2C704" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
    <div class="custom-indicators">
      <span class="indicator active" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"></span>
      <span class="indicator" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></span>
      <span class="indicator" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></span>
    </div>
  </div>

  <script src="./assets/JS/script.js"></script>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
